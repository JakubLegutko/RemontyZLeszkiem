<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-camera"></i>
                <span>Photo Gallery</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link active" data-section="home">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#gallery" class="nav-link" data-section="gallery">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link" data-section="contact">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="container">
                <h1>Welcome to Our Photo Gallery</h1>
                
                <!-- Photo Carousel -->
                <div class="carousel-section">
                    <h2>Featured Photos</h2>
                    <div class="carousel-container">
                        <button class="carousel-btn prev" onclick="moveCarousel(-1)">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="carousel-track" id="photoCarousel">
                            <!-- Photos will be loaded here -->
                        </div>
                        <button class="carousel-btn next" onclick="moveCarousel(1)">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="carousel-dots" id="carouselDots">
                        <!-- Dots will be generated here -->
                    </div>
                </div>

                <!-- Facebook Reviews Carousel -->
                <div class="reviews-section">
                    <h2>Customer Reviews</h2>
                    <div class="reviews-container">
                        <button class="carousel-btn prev" onclick="moveReviews(-1)">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="reviews-track" id="reviewsCarousel">
                            <!-- Reviews will be loaded here -->
                        </div>
                        <button class="carousel-btn next" onclick="moveReviews(1)">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery" class="section">
            <div class="container">
                <h1>Photo Gallery</h1>
                
                <!-- Folder Navigation -->
                <div class="folder-nav">
                    <button class="folder-btn active" data-folder="all">All Photos</button>
                    <div id="folderButtons">
                        <!-- Folder buttons will be generated here -->
                    </div>
                </div>

                <!-- Gallery Grid -->
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Photos will be loaded here -->
                </div>

                <!-- Lightbox Modal -->
                <div id="lightbox" class="lightbox">
                    <span class="close-lightbox">&times;</span>
                    <img id="lightbox-img" src="" alt="">
                    <div class="lightbox-nav">
                        <button class="lightbox-btn prev" onclick="changeLightboxImage(-1)">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="lightbox-btn next" onclick="changeLightboxImage(1)">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <div class="container">
                <h1>Contact Us</h1>
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span>info@photogallery.com</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span>+1 (555) 123-4567</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>123 Photo Street, Gallery City</span>
                        </div>
                        <div class="social-links">
                            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading photos...</p>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
